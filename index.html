<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vancouver Weather</title>
    <meta name="author" content="Alex Faissal">
    <meta name="description" content="Vancouver weather project">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="weather-widget">
        <h1>Vancouver Weather</h1>
        <div class="results">
            <p>Select your option</p>
        </div>
        <select id="weather-menu">
            <option value="home">Select your option</option>
            <option value="temp">Temperature</option>
            <option value="tempMax">Max Temperature</option>
            <option value="tempMin">Min Temperature</option>
            <option value="windSpeed">Wind Speed</option>
            <option value="icon">Visual</option>
            <option value="description">Description</option>
            <option value="pressure">Pressure</option>
            <option value="humidity">Humidity</option>
        </select>
        <!--   <button id="get-weather">Get Weather</button> -->
    </div>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
